<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>peep.js example</title>
  <style>
    body {
      padding: 15px;
      margin: 0;
    }
    .share {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="share" data-url="http://brdrck.me" data-title="Jeff Broderick"></div>
  <div class="share" data-url="http://storify.com" data-title="Storify" data-services='Twitter,Facebook,LinkedIn'></div>
  <div class="share" data-url="http://www.vinch.be/blog/2012/02/02/letat-du-web-belge-acte-3/" data-title="L’état du Web belge – acte 3"></div>
  <script src="public/peep.js"></script>
  <script>
    window.onload = function() {
      new peep.Peep('.share');
    }
  </script>
</body>
</html>
